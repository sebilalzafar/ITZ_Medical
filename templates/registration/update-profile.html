{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail"
                    alt="avatar">
                
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>Personal info</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.first_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Status:</label>
                    <div class="col-lg-8">
                        {% if user.is_nurse %}
                        <input class="form-control" type="text" value="Nurse">

                        {% endif %}
                        {% if user.is_doctor %}
                        <input class="form-control" type="text" value="Doctor">

                        {% endif %}



                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.email }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.gender }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Time Zone:</label>
                    <div class="col-lg-8">
                        <div class="ui-select">
                            <select id="user_time_zone" class="form-control">
                                <option value="Hawaii">
                                    (GMT-10:00) Hawaii
                                </option>
                                <option value="Alaska">
                                    (GMT-09:00) Alaska
                                </option>
                                <option value="Pacific Time (US &amp; Canada)">
                                    (GMT-08:00) Pacific Time (US &amp; Canada)
                                </option>
                                <option value="Arizona">
                                    (GMT-07:00) Arizona
                                </option>
                                <option value="Mountain Time (US &amp; Canada)">
                                    (GMT-07:00) Mountain Time (US &amp; Canada)
                                </option>
                                <option value="Central Time (US &amp; Canada)" selected="selected">
                                    (GMT-06:00) Central Time (US &amp; Canada)
                                </option>
                                <option value="Eastern Time (US &amp; Canada)">
                                    (GMT-05:00) Eastern Time (US &amp; Canada)
                                </option>
                                <option value="Indiana (East)">
                                    (GMT-05:00) Indiana (East)
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <a href="{% url 'doctor_detail' %}" class="btn btn-primary float-right">Update Detail!</a>
            </form>

        </div>

    </div>

    <hr>
</div>


{% endblock content %}
